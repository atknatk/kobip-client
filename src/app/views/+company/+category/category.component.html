<div class="wrapper wrapper-content animated fadeInRight"><!-- bu bölüme yeni parca eklendi -->
  <br>
  <!--satınalma satırları -->
  <div class="row">
    <div class="col-lg-12 ">
      <div class="ibox kb ibox-kutu">
        <div class="ibox-title">
          <h5>Firmanızın Satış Yaptığı Ürün Kategorileri</h5>
          <div class="ibox-tools">
            <i class="fa fa-tags"></i> <span>{{salesSelectedList.length}}/30</span>
          </div>
        </div>
        <div class="ibox-content">
          <kb-duallist-category #categoryList
                                serviceUrl="category"
                                [selectHeight]="250"
                                (selectedListChangedEvent)="categorySelectedListEvent($event)"></kb-duallist-category>
        </div>
      </div>
    </div>

  </div>
  <!-- satınalma satırları son -->
  <br>
  <!--kategori önerisi satırları -->
  <div class="row">
    <div class="col-lg-12 ">
      <div class="ibox kb ibox-kutu">
        <div class="ibox-title">
          <h5>Satış Yaptığınız Ürün Adlarını ya da Kategorileri Yazınız</h5>
          <iboxtools></iboxtools>
        </div>
        <div class="ibox-content">
          <div class="row kb-kategori_oner">
            <div class="col-md-6"><textarea style="width:100%; resize: vertical; min-height:110px;"></textarea></div>
            <div class="col-md-6">
              <h4>Hemen Ekliyoruz (~12 saat)</h4>
              <p>Firmanızın sattığı ürünleri ve size uygun kategorileri bize bildirin. Ekibimiz size uygun kategorileri
                firmanıza ekleyecektir.</p>
              <button type="button" class="btn btn-primary" style="width:100%;">Gönder</button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
  <!-- kategori önerisi son -->


</div>
